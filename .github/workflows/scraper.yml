name: SmartMoney Scraper

on:
  # DÃ©clenchement manuel
  workflow_dispatch:
    inputs:
      use_test_data:
        description: 'Use test data instead of real scraping'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
  
  # Ou programmÃ© (tous les jours Ã  14h UTC)
  schedule:
    - cron: '0 14 * * *'
  
  # Ou sur push
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'scripts/**'

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create .env file
      run: |
        cp .env.example .env
    
    - name: Create data directories
      run: |
        mkdir -p data/raw/hedgefollow
        mkdir -p data/raw/dataroma
        mkdir -p data/processed
    
    - name: Generate test data (if requested or first run)
      if: github.event.inputs.use_test_data == 'true' || github.event_name == 'push'
      run: |
        echo "ðŸ“Š Generating test data to verify pipeline..."
        python -m src.test_data_generator
    
    - name: Run HedgeFollow scrapers
      if: github.event.inputs.use_test_data != 'true'
      run: |
        echo "Starting HedgeFollow scrapers..."
        python -m src.hedgefollow.funds || echo "Funds scraper failed"
        python -m src.hedgefollow.holdings || echo "Holdings scraper failed"
        python -m src.hedgefollow.insiders || echo "Insiders scraper failed"
        python -m src.hedgefollow.screener || echo "Screener scraper failed"
      continue-on-error: true
    
    - name: Run Dataroma scrapers
      if: github.event.inputs.use_test_data != 'true'
      run: |
        echo "Starting Dataroma scrapers..."
        python -m src.dataroma.managers || echo "Managers scraper failed"
        python -m src.dataroma.holdings || echo "Holdings scraper failed"
        python -m src.dataroma.grand_portfolio || echo "Grand Portfolio scraper failed"
        python -m src.dataroma.realtime_insider || echo "Realtime insider scraper failed"
      continue-on-error: true
    
    - name: Build Universe
      run: |
        echo "Building universe..."
        python -m src.pipelines.build_universe || echo "Universe building failed - possibly no data scraped"
      continue-on-error: true
    
    - name: List scraped files
      run: |
        echo "=== Files in data/raw/hedgefollow ==="
        ls -la data/raw/hedgefollow/ || echo "No HedgeFollow files"
        echo ""
        echo "=== Files in data/raw/dataroma ==="
        ls -la data/raw/dataroma/ || echo "No Dataroma files"
        echo ""
        echo "=== Files in data/processed ==="
        ls -la data/processed/ || echo "No processed files"
    
    - name: Show sample data
      if: always()
      run: |
        echo "=== Sample HedgeFollow funds data ==="
        head -5 data/raw/hedgefollow/funds_top.csv 2>/dev/null || echo "No funds data"
        echo ""
        echo "=== Sample Dataroma grand portfolio ==="
        head -5 data/raw/dataroma/grand_portfolio_*.csv 2>/dev/null || echo "No grand portfolio data"
        echo ""
        echo "=== Sample Universe data ==="
        head -10 data/processed/universe_smartmoney_*.csv 2>/dev/null || echo "No universe data"
    
    - name: Upload results as artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: scraped-data
        path: |
          data/
        retention-days: 30
        if-no-files-found: warn
    
    - name: Summary
      if: always()
      run: |
        echo "### ðŸ“Š Scraping Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ github.event.inputs.use_test_data }}" == "true" ]; then
          echo "â„¹ï¸ **Using TEST DATA**" >> $GITHUB_STEP_SUMMARY
        else
          echo "ðŸŒ **Using REAL SCRAPING**" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        
        echo "#### HedgeFollow Files:" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        ls -lh data/raw/hedgefollow/ 2>/dev/null || echo "No files" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        echo "#### Dataroma Files:" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        ls -lh data/raw/dataroma/ 2>/dev/null || echo "No files" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        echo "#### Processed Files:" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        ls -lh data/processed/ 2>/dev/null || echo "No files" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Show top stocks if universe exists
        if ls data/processed/universe_smartmoney_*.csv 1> /dev/null 2>&1; then
          echo "#### Top 5 SmartMoney Stocks:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          head -6 data/processed/universe_smartmoney_*.csv | cut -d',' -f1-4 >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        fi
