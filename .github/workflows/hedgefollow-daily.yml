name: HedgeFollow Daily

on:
  workflow_dispatch:
  schedule:
    - cron: '0 14 * * *'  # Daily at 2 PM UTC

jobs:
  hedgefollow-insiders:
    runs-on: ubuntu-latest
    env:
      RUN_ID: ${{ github.run_id }}
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        cp .env.example .env
    
    - name: Scrape Insiders
      run: |
        mkdir -p data/raw/hedgefollow
        python -m src.hedgefollow.insiders
    
    - name: Scrape Screener
      run: python -m src.hedgefollow.screener
    
    - name: Upload data
      uses: actions/upload-artifact@v4
      with:
        name: hf-daily-${{ github.run_id }}
        path: data/raw/hedgefollow/
        retention-days: 7