name: Generate Portfolio

on:
  workflow_dispatch:  # Trigger manuel
  schedule:
    - cron: '0 8 * * 1'  # Lundi 8h UTC (optionnel)

permissions:
  contents: write  # Autorise le push

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Generate portfolio
        env:
          API_TWELVEDATA: ${{ secrets.API_TWELVEDATA }}
          API_OPENAI: ${{ secrets.API_OPENAI }}
        run: python main.py
      
      - name: Commit outputs
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add outputs/
          git commit -m "ðŸ“Š Portfolio $(date +%Y-%m-%d)" || echo "No changes to commit"
          git push
